---
  extends: ./basic.yaml
  rules:
    # Continue is allowed
    no-continue: off

    # returns in finally blocks are used in generators
    no-unsafe-finally: off

    # allow constant conditions for generator loops
    no-constant-condition:
      - warn
      - { checkLoops: false }

    # implicit type conversion is confusing
    no-implicit-coercion:
      - error
      - { boolean: false, number: true, string: true, allow: [] }

    # Omitting else can get confusing
    no-else-return: off

    # For loops are used for async, generators, iterators, etc.
    no-restricted-syntax:
      - error
      - LabeledStatement
      - WithStatement

    # return await is never needed in async functions
    no-return-await: error

    # Only use ES2015 modules for rollup tree-shaking
    import/no-commonjs: warn
    import/named: error
    import/default: error
    import/namespace:
      - error
      - { allowComputed: true }
